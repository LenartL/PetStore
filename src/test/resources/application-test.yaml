spring:
  data:
    jdbc:
      dialect: h2
  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
api:
  key: "petstore-api-key"
  cors:
    allowed-origins: http://127.0.0.1:4200, http://::1:4200, http://localhost:4200
