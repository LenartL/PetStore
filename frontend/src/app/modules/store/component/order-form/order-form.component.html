<div>
  @if (orderId) {
    <h2>Update an order</h2>
  } @else {
    <h2>Place a new order</h2>
  }
  <form (ngSubmit)="save()" [formGroup]="form">
    <div>
      <label class="form-label">Pet ID
        <input class="form-text"
          formControlName="petId"
          type="number"
        >
      </label>
    </div>

    <div>
      <label class="form-label">Quantity
        <input class="form-text"
          formControlName="quantity"
          type="number"
        ></label>
    </div>
    <div>
      <label class="form-label">Shipment Date
        <input class="form-text"
          formControlName="shipDate"
          type="datetime-local"
        ></label>
    </div>

    <div>
      <label class="form-check-label">
        <input class="form-check-input"
          formControlName="status"
          value="placed"
          type="radio"
        >Placed</label>
      <label class="form-check-label">
        <input class="form-check-input"
          formControlName="status"
          value="approved"
          type="radio"
        >Approved</label>
      <label class="form-check-label">
        <input class="form-check-input"
          formControlName="status"
          value="delivered"
          type="radio"
        >Delivered</label>
    </div>
    <div>
      <label class="form-check-label">
        <input class="form-check-input"
          formControlName="complete"
          [value]="false"
          type="radio"
        >Not completed</label>
      <label class="form-check-label">
        <input class="form-check-input"
          formControlName="complete"
          [value]="true"
          type="radio"
        >Completed</label>
    </div>
    <div>
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </form>
</div>
